<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Accepted Book</h1>
    <table>
      <tr>
        <th>Book name</th>
        <th>Author</th>
        <th>User</th>
        <th>Accepted Date</th>
        <th>Return Date</th>
        <th>Fine</th>
    </tr>
    {%for i in data %}
    <tr>
        <td>{{i.book_name}}</td>
        <td>{{i.author}}</td>
        <td>{{i.userdetails.user.username}}</td>
        <td>{{i.accepted_date}}</td>
        <td>{{i.return_date}}</td>
        <td>{{i.fine}}</td>
    </tr>
    </table>
</body>
</html>
